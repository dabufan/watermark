<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>AI 水印工具 - 在线为图片添加智能水印 | aishuiyin.vercel.app</title>

  <meta name="keywords" content="AI水印, 在线水印, 图片加水印, watermark tool, 在线图片编辑, 免费图片加水印, 水印生成器, aishuiyin, vercel app">

  <!-- ✅ 告诉搜索引擎可以索引 -->
  <meta name="robots" content="index, follow">

  <!-- ✅ Open Graph (Facebook, LinkedIn 等社交媒体) -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://aishuiyin.vercel.app/">
  <meta property="og:title" content="AI 水印工具 - 智能图片加水印，简单又快速">
  <meta property="og:description" content="免费 AI 水印工具，支持自定义文字和图片水印，让你的作品安全分享不被盗用。">
  <meta property="og:image" content="https://aishuiyin.vercel.app/og-image.png">

  <!-- ✅ Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="AI 水印工具 - 免费在线图片加水印">
  <meta name="twitter:description" content="AI 水印工具：免费在线为图片添加水印，支持文字/图片水印、透明度调整、自动生成。">
  <meta name="twitter:image" content="https://aishuiyin.vercel.app/og-image.png">

  <!-- ✅ PWA / 浏览器优化 -->
  <link rel="icon" href="/favicon.ico">
  <link rel="canonical" href="https://aishuiyin.vercel.app/">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="css/styles.css">
  <script src="libs/jszip.min.js"></script>
  <script src="libs/FileSaver.min.js"></script>
</head>
<body>
  <!-- 页头 -->
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <div class="logo-text">
          <span class="logo-main">加水印</span>
          <span class="logo-sub">-试试重复拖拽和粘贴图片</span>
        </div>
      </div>
      <button class="theme-toggle" id="themeToggle">
        <span id="themeIcon">☽</span>
      </button>
    </div>
  </header>

  <!-- 主容器 -->
  <div class="container">
    <!-- 编辑状态：显示预览区域和控制面板 -->
    <div class="main-layout" id="mainLayout">
      <!-- 预览区域 -->
      <div class="preview-section">
        <div class="preview-area" id="preview">
          <div class="canvas-container">
            <canvas id="canvas"></canvas>
          </div>
          
          <!-- 无图片时的上传提示 -->
          <label for="imgInput" class="upload-prompt" id="uploadPrompt">
            <div class="upload-icon">☁️</div>
            <div class="upload-text">上传图片开始加水印</div>
            <div class="upload-hint">支持 Cmd + V 快速粘贴、拖拽上传或点击上传</div>
          </label>
          
          <!-- 隐藏的文件输入框 -->
          <input type="file" id="imgInput" accept="image/*" multiple style="display: none;" />
        </div>
        
        <!-- 历史记录面板 -->
        <div class="history-panel" id="historyPanel">
          <div class="history-thumbnails" id="historyThumbnails">
            <!-- 历史记录缩略图将在这里动态添加 -->
          </div>
        </div>
      </div>

      <!-- 控制面板 -->
      <div class="control-panel">
        <!-- 添加水印区域 -->
        <div class="watermark-controls">
          <div class="add-watermark-section">
            <div class="watermark-control-row">
              <div class="color-picker-wrapper">
                <input type="color" id="fontColor" class="color-picker" value="#ff0000">
              </div>
              
              <input type="text" id="watermarkText" class="watermark-input" placeholder="输入水印文字">
              
              <span class="input-separator">或</span>
              
              <button class="btn-upload-logo" id="uploadLogoBtn">
                <span class="btn-text">水印LOGO</span>
              </button>
            </div>
          </div>

          <!-- 水印属性调节 -->
          <div class="watermark-properties">
            <div class="property-group">
              <label class="property-label">透明度</label>
              <div class="slider-wrapper">
                <input type="range" id="opacity" class="property-slider" min="0" max="1" step="0.05" value="0.5">
                <span class="slider-value" id="opacityValue">50%</span>
              </div>
            </div>

            <div class="property-group">
              <label class="property-label">平铺</label>
              <div class="toggle-wrapper">
                <input type="checkbox" id="tileMode" class="toggle-switch">
                <label for="tileMode" class="toggle-label"></label>
              </div>
            </div>

            <div class="property-group">
              <label class="property-label">疏密</label>
              <div class="slider-wrapper">
                <input type="range" id="tileGap" class="property-slider" min="50" max="500" step="10" value="150">
                <span class="slider-value" id="densityValue">150</span>
              </div>
            </div>

            <div class="property-group">
              <label class="property-label">大小</label>
              <div class="slider-wrapper">
                <input type="range" id="fontSize" class="property-slider" min="12" max="150" step="2" value="24">
                <span class="slider-value" id="sizeValue">24px</span>
              </div>
            </div>

            <div class="property-group">
              <label class="property-label">旋转</label>
              <div class="rotation-wrapper">
                <input type="number" id="rotate" class="rotation-input" value="0" min="-180" max="180">
                <span class="rotation-unit">°</span>
              </div>
            </div>
          </div>

          <!-- 操作按钮 -->
          <div class="action-buttons">
            <button class="btn-download" id="downloadBtn">
              <span class="btn-text">下载图片</span>
            </button>
            <button class="btn-copy" id="copyBtn">
              <span class="btn-text">复制图片</span>
            </button>
          </div>
        </div>

        <!-- 隐藏的文件输入和模式选择 -->
        <input type="file" id="watermarkImg" class="file-input" accept="image/*" style="display: none;">
        <select id="mode" style="display: none;">
          <option value="single">单个水印</option>
          <option value="tile">平铺水印</option>
        </select>
        
        <!-- 进度条 -->
        <div class="progress-container" id="progressContainer" style="display: none;">
          <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
          </div>
          <div class="progress-text" id="progressDetails"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- 页脚 -->
  <footer class="footer">
    <p>© 2025 Xinq lee | 本地运行，无数据上传</p>
  </footer>

  <!-- Toast 提示 -->
  <div class="toast" id="toast">提示</div>

  <!-- 脚本 -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
